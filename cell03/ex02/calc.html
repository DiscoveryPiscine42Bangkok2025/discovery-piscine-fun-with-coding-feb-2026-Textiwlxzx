<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="left-val">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right-val">
        <input type="submit" value="Calculate" id="submit-btn">
    </div>

    <script src="calc.js"></script>
</body>
</html>
